<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <main>
      <div class="container">
        <div class="side-buttons">
          <input type="color" name="colorChoice" id="colorChoice" />
          <label for="colorChoice">Choose a Colour</label>

          <button class="random-button">Random</button>
          <button class="rainbow-button">Rainbow</button>
          <button class="greyscale-button">Greyscale Shader</button>
          <button class="eraser-button">Eraser</button>
          <button class="reset-button">Reset</button>
        </div>
        <div class="grid-container"></div>
      </div>
    </main>
  </body>
  <footer>Made by SK &copy 2022</footer>
</html>
